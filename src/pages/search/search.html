<expandable-header></expandable-header>
	<ion-content padding class="content__holder">
		<ion-item class="wizard__holder">
	        <ul>
	            <li class="active">  <ion-icon name="construct"></ion-icon></li>
	            <li  class="active"> <ion-icon name="search"></ion-icon></li>
	            <li>  <ion-icon name="pin"></ion-icon></li>
	            <li><ion-icon name="logo-usd"></ion-icon></li>
	        </ul> 
	    </ion-item>

		<ion-item class="subhead pl10">
			Search
		</ion-item>
	
		<ion-card class="search__holder">	
			<p class="inner__label">Location</p>
			<ion-card-content class="location">
				<ion-item>
					<ion-label>  <ion-icon name="ios-pin-outline"></ion-icon></ion-label>
					<ion-input type="text"  placeholder="Enter location you prefer"></ion-input>
				</ion-item>		
			</ion-card-content>
			<p class="inner__label">Session</p>
			<ion-item no-lines padding-left padding-right class="reg-toggle session__toggle_blk">
		        <ion-toolbar>
		            <ion-segment id="gender" required>

		            <ion-segment-button  class="activated ">AM <span>7:30AM - 11:30 AM</span></ion-segment-button>
		            <ion-segment-button  class="">PM<span>3:30AM - 7:30 AM</span></ion-segment-button>

		            </ion-segment>
		        </ion-toolbar>
	    	</ion-item>
			
			<p class="inner__label">Packages</p>
			<ion-item no-lines padding-left padding-right class="reg-toggle packages__toggle_blk">
				<ion-toolbar>
					<ion-segment id="gender" required>
						<ion-segment-button  class="economy"><h4>Economy</h4><h5>1<small>Day</small></h5>
						</ion-segment-button>
						<ion-segment-button  class="silver"><h4>Silver</h4><h5>2<small>Day</small></h5>
						</ion-segment-button>
						<ion-segment-button  class="bronze"><h4>Bronze</h4><h5>3<small>Day</small></h5>
						</ion-segment-button>
					</ion-segment>
				</ion-toolbar>
			</ion-item>

			<ion-item no-lines padding-left padding-right class="reg-toggle packages__toggle_blk ">
				<ion-toolbar>
				<ion-segment id="gender" required>
						<ion-segment-button  class="gold"><h4>Gold</h4><h5>1<small>Day</small></h5>
						</ion-segment-button>
						<ion-segment-button  class="platinum"><h4>Platinum</h4><h5>2<small>Day</small></h5>
						</ion-segment-button>
						<ion-segment-button  class="diamond"><h4>Diamond</h4><h5>3<small>Day</small></h5>
						</ion-segment-button>

					</ion-segment>
				</ion-toolbar>
			</ion-item>

			<p class="inner__label">Prefered days</p>
			<ion-item no-lines padding-left padding-right class="reg-toggle days__toggle_blk">
				<ion-toolbar>
					<ion-segment id="gender" required>
						<ion-segment-button  class="economy"><h4>S</h4>
						</ion-segment-button>
						<ion-segment-button  class="silver"><h4>M</h4>
						</ion-segment-button>
						<ion-segment-button  class="bronze"><h4>T</h4>
						</ion-segment-button>
						<ion-segment-button  class="economy"><h4>W</h4>
						</ion-segment-button>
						<ion-segment-button  class="silver"><h4>T</h4>
						</ion-segment-button>
						<ion-segment-button  class="bronze"><h4>F</h4>
						</ion-segment-button>
						<ion-segment-button  class="bronze"><h4>S</h4>
						</ion-segment-button>
					</ion-segment>
				</ion-toolbar>
			</ion-item>
			<ion-row class="search_date_time_blk">
				<ion-col class="col" col-12>
					<p class="inner__label">Location</p>
					<ion-card-content class="location">
						<ion-item>
							<ion-label class="startdate_select--btn">  
								<button ion-button icon-left clear small>
									<ion-icon name="ios-arrow-down-outline"></ion-icon>
								</button>
							</ion-label>
							<ion-input type="text"  placeholder="Enter location you prefer"></ion-input>
							<ion-label class="calender__iocn">  
									<ion-icon name="ios-calendar-outline"></ion-icon>
							</ion-label>
						</ion-item>		
					</ion-card-content>
				</ion-col>

			<ion-col  class="col" col-9>
				<p class="inner__label">Duration</p>
				<ion-card-content class="location">
					<ion-item>
						<ion-label class="startdate_select--btn">  
							<button ion-button icon-left clear small>
								<ion-icon name="ios-arrow-down-outline"></ion-icon>
							</button>
						</ion-label>
						<ion-input type="text"  placeholder="Enter location you prefer"></ion-input>
					</ion-item>		
				</ion-card-content>
			</ion-col>
			 <ion-col class="col" col-3 class="month_txt"><p>Month(s)</p></ion-col>

		</ion-row>

		</ion-row>


	</ion-content>
