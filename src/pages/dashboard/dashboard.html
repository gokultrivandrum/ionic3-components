
<expandable-header></expandable-header>


<ion-content padding>
    <p>Accordion list example - Best places to visit:</p>

    <accordion-list-dashboard class="accordion-list-dashboard" *ngFor="let item of items" [title]="item.name" textColor="#FFF" hasMargin="false" headerColor="#F53D3D">
        <ion-list>
            <ion-item>
                <ion-thumbnail item-start class="thumbnail__blk">
                    <img src="assets/img/custom/cleaning-staff.svg">
                </ion-thumbnail>
                 <ul>
                    <li><span>Hourly Rated Housekeepers</span></li>
                    <li><span>Well trained</span></li>
                    <li><span>Delivered to your doorsteps.</span></li>
                </ul>
                <h3>Packages <small></small></h3>
            </ion-item>
        </ion-list>

    </accordion-list-dashboard>
</ion-content>

<expandable-footer></expandable-footer>
