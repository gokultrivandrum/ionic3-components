<ion-content padding class="transparent-header" [ngStyle]="{'background-image': 'url(assets/img/background/bg01.png)'}">
  <ion-header>
    <ion-navbar>
    </ion-navbar>
  </ion-header>
  <div padding>
    <ion-row>
      <ion-col>
        <img class="logo" src="assets/img/logo/logo.png" />
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-list  class="no-border">

          <h1 class="login-title">Signup</h1>
            <div>
              <input class="login-fields" placeholder="Name" title="Nmae" value="" type="text">
            </div>
            <div>
              <input class="login-fields" placeholder="Email" title="Email" value="" type="text">
            </div>
             <div>
              <input class="login-fields" placeholder="Password" title="Password" value="" type="text">
            </div>
             <div>
              <input class="login-fields" placeholder="Confirm Password" title="Confirm Password" value="" type="text">
            </div>  

        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button full  class="login-page-button">SIGNUP
        </button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <div>
          <span>Already a member? Login</span>
        </div>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
