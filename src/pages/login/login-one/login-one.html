<ion-content padding class="transparent-header" [ngStyle]="{'background-image': 'url(assets/img/background/bg01.png)'}">
  <ion-header>
    <ion-navbar>
    </ion-navbar>
  </ion-header>
  <div padding>
    <ion-row>
      <ion-col>
        <img class="logo" src="assets/img/logo/logo.png" />
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-list  class="no-border">

          <h1 class="login-title">Login</h1>
          <!-- <ion-item>
            <ion-input type="text" placeholder="Username"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input type="password" placeholder="Password"></ion-input>
          </ion-item> -->

            <div>
              <input class="login-fields" placeholder="Username" title="Username" value="" type="text">
            </div>
            <div>
              <input class="login-fields" placeholder="Password" title="Password" value="" type="text">
            </div>  

        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
     <!--  <ion-col>
        <button ion-button class="login-button" (click)="login()">Login</button>
      </ion-col> -->
      <ion-col col-6>
        <button ion-button full  class="login-page-button" (click)="login()">LOGIN
        </button>
      </ion-col>
      <ion-col col-6>
        <button ion-button full  class="login-page-button" (click)="login()">SIGNUP
        </button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <div (click)="goToSignup()">
          <span>Forgot your password?</span>
        </div>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
