<ion-content class="transparent-header login_holder">
  <ion-header>
    <ion-navbar>
    </ion-navbar>
  </ion-header>
  <div class="">
   
        <img class="login_logo" src="assets/img/custom/login_bg.png" />
      
    <ion-row>
      <ion-col>
        <ion-list inset class="no-border">
          <ion-item>
            <ion-label>Username</ion-label>
            <ion-input type="text"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label>Password</ion-label>
            <ion-input type="password"></ion-input>
          </ion-item>
         <button ion-button class="login-button" (click)="login()">Login</button>
          
        </ion-list>
      </ion-col>
    </ion-row>
  
    <ion-row>
      <ion-col>
        <div (click)="goToSignup()">
          <span>Or create a new account.</span>
        </div>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
<ion-footer class="login_footer">
  <a href="">See how it works</a>
    <ul>
      <li><a href="">Terms</a></li>
      <li><a href="">Privacy</a></li>
    </ul>
</ion-footer>
