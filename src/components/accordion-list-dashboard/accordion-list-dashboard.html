<ion-list class="accordion-list service__list--blk">
    <ion-list-header no-lines no-padding>
        <button ion-item detail-none [style.background]="headerColor" (click)="toggleAccordion()" class="accordion-header" [class.active]="expanded">
            <ion-list>
                <ion-item>
                    <ion-thumbnail item-start class="thumbnail__blk">
                        <img src="assets/img/custom/cleaning-staff.svg">
                    </ion-thumbnail>
                    <h2>My Neighbor Totoro</h2>
                    <p>Hayao Miyazaki â€¢ 1988</p>
                </ion-item>
            </ion-list>
        </button>
        <section #accordionContent [style.background]="contentColor" [class.active]="expanded" class="accordion-content">
            <ng-content></ng-content>
        </section>
    </ion-list-header>
</ion-list>
